<html>

  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <!-- // <script src='https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js'></script> -->
  </head>

  <body>
    <div id='messagesDiv'></div>
      <input type='text' id='nameInput' placeholder='Name'>
      <input type='text' id='messageInput' placeholder='Message'>
    <form id='refresh'>
      <input type='submit' value="Refresh">
    </form>
  </body>


  <body ng-app='mainApp'>
    <div ng-controller='myController'>
      <button ng-click='player(0); match(playerHand, computerHand)'>rock</button>
      <button ng-click='player(1); match(playerHand, computerHand)'>scissors</button>
      <button ng-click='player(2); match(playerHand, computerHand)'>paper</button>
      <h1>player: {{playerHand}}</h1>
      <h1>computer: {{computerHand}}</h1>
      <h1>{{attacker}}</h1>
      <h2>streak: {{streak}}</h2>
    </div>
  </body>

    <script src='app/main.js'></script>
    <script src='server/firebase.js'></script>

</html>
